<ion-content no-padding>

  <video id="myVideo"  poster="assets/drawable-port-xxhdpi-screen.png" width="100%" height="100%" autoplay loop playsinline>
    <source src="assets/splashvideo.m4v" onerror="fallback(parentNode)">
  </video>
  <ion-icon name="md-volume-up" [hidden]="videoMute" (click)="toggleMute()" class="volume"></ion-icon>
  <ion-icon name="qupey-sound" [hidden]="!videoMute" (click)="toggleMute()" class="volume2"></ion-icon>
  <button class="btn-continue" type="button" ion-button (click)="continue()" clear>Continue</button>
  
</ion-content>
