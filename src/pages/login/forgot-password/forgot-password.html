<ion-header>

  <!--<ion-navbar>
    <ion-title>forgotPassword</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
<span class="user-icon iconStyle" *ngIf="userType=='user'"></span>
   <span class="vendor-icon iconStyle" *ngIf="userType=='vendor'"></span>
<form [formGroup]="forgotPwdForm" novalidate>
  <ion-label color="font-color" stacked>Enter your Phone, email or username</ion-label>
 <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Enter your Phone, email or username" formControlName="email"></ion-input>
      </ion-item>
 </ion-list>
 <button type="submit" ion-button class="btn-next" (click)="submit(forgotPwdForm.value, forgotPwdForm.valid)"
      clear [disabled]=!forgotPwdForm.valid>Submit</button>
<button type="button" ion-button class="btn-previous" (click)="previous()"
      clear>Previous</button>
</form>
</ion-content>
