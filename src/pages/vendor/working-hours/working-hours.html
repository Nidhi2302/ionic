<ion-header>

  <!-- <ion-navbar>
    <ion-title>WorkingHours</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content>
  <ion-row>
    <ion-col no-padding>
        <ion-label class="title-label" text-center>Working Hours</ion-label>  
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2 >
    <ion-label class="day-label-blue" text-right>Day</ion-label>  
    </ion-col>
  <ion-col col-4 >
    <ion-label class="day-label-blue" text-center>Status</ion-label>
  </ion-col>
  <ion-col col-3>
    <ion-label class="day-label-blue" text-center>Open</ion-label>
  </ion-col>
   <ion-col col-3>
    <ion-label class="day-label-blue" text-center>Close</ion-label>
  </ion-col>
  </ion-row>
<ion-row *ngFor="let day of workingDay">
  <ion-col col-2 >
    <ion-label class="day-label" text-right>{{day.day}}</ion-label>
  </ion-col>
  <ion-col col-4 >
     <ion-select class="status" [(ngModel)]="day.status" placeholder="Status">
      <ion-option [value]="open">Open</ion-option>
      <ion-option [value]="close">Close</ion-option>
    </ion-select>
  </ion-col>
  <ion-col *ngIf="day.status=='Open'" class="date-pic" col-3>
    <ion-datetime class="time-pic" displayFormat="hh:mm a" [(ngModel)]="day.open" pickerFormat="hh:mm a" placeholder="00:00"></ion-datetime>
  </ion-col> 
  <ion-col *ngIf="day.status=='Open'" class="date-pic"  col-3>
    <ion-datetime class="time-pic" displayFormat="hh:mm a" [(ngModel)]="day.close" pickerFormat="hh:mm a" placeholder="00:00"></ion-datetime>
  </ion-col>
</ion-row>
  <ion-item class="btn-chng"  text-center>
    <button color="theme-blue-button" type="button" ion-button (click)="setHours()">Set Hours</button>
  </ion-item>
</ion-content>
