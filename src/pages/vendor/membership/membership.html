<!--
  Generated template for the MembershipPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
 
    <ion-row>
      <ion-col col-4 class="back-arrow">
        <ion-icon name="arrow-back" (click)="clickMenu()"></ion-icon>
      </ion-col>
      <ion-col col-4 text-center class="business-logo-member">
          <img class="logo-img-member" src="{{businessLogo}}"/>
      </ion-col>
      <ion-col col-4 class="back-arrow"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h3 class="business-name">{{this.loggedinUser.name}}</h3>
      </ion-col>
    </ion-row>
    <ion-row class="followers">
      <ion-col text-center >
        <ion-title class="followers_title">Membership</ion-title>
      </ion-col>
    </ion-row>

 


</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row class="gray-div-fir">
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="business-blue-name">Your Current Plan</ion-label>
      </ion-col>
    </ion-row>
    <hr class="divide-line" />
    <ion-row>
      <ion-col text-center>
        <ion-label class="business-blue-name">{{getPlanName}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="plan-dis">{{planDescription}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="gray-div">
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="business-blue-name">Change Your Plan</ion-label>
      </ion-col>
    </ion-row>
    <hr class="divide-line" />
  <ion-grid no-padding *ngFor="let plan of planTypes">
    <ion-row>
      <ion-col text-center>
        <ion-label class="business-blue-name">{{plan.plan_name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="plan-dis">{{plan.description}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="click-blue-name" (click)="changePlan(plan.plan)">Click here to {{plan.plan_name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="gray-div">
    </ion-row>
  </ion-grid>

    <ion-row class="btn-row">
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button type="button" ion-button class="create-btn" color="theme-blue-button" block (click)="cancelSub()">Cancel Subscription</button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
