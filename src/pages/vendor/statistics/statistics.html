<!--
  Generated template for the StatisticsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row>
      <ion-col col-4 class="back-arrow-followers">
          <ion-icon name="arrow-back" (click)="clickMenu()"></ion-icon>
      </ion-col>
      <ion-col col-4 class="business-logo-followers" text-center>
         
        <img class="logo-img-followers" src="{{loggedinUser.logo}}" *ngIf="loggedinUser.logo!=null" />
        <img class="logo-img-followers" *ngIf="loggedinUser.logo==null"  src="assets/business-logo/user-default.png" />
         
      </ion-col>
      <ion-col col-4 class="back-arrow-followers"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h3 class="business-name-followers">{{this.loggedinUser.name}}</h3>
      </ion-col>
    </ion-row>
     <ion-row class="followers-followers">
      <ion-col text-center>
        <ion-title class="followers_title-followers">Statistics</ion-title>
      </ion-col>
    </ion-row>


</ion-header>


 <ion-content >

     <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-label>{{p.title}}</ion-label>
      <ion-note item-end></ion-note>
    </button>
</ion-content>
