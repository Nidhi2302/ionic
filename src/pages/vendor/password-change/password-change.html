<ion-header>

  <!-- <ion-navbar>

</ion-header>


<ion-content>
   <form [formGroup]="qupeyForm" novalidate>
    <ion-row>
        <ion-col>
            <ion-label class="day-label" text-center>Change Password</ion-label>
        </ion-col>
      </ion-row>

  <ion-item>
    <ion-input type="password" formControlName="oldpassword" placeholder="Old Password" minlength="6" maxlength="30"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" formControlName="newpassword" placeholder="New Password" minlength="6" maxlength="30" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" formControlName="confirmpassword" placeholder="Confirm Password" minlength="6" maxlength="30" ></ion-input>
  </ion-item>
  <ion-item class="btn-chng" text-center>
    <button color="theme-blue-button" type="button" ion-button (click)="save(qupeyForm.value, qupeyForm.valid)" clear [disabled]=!qupeyForm.valid >Change Password</button>
  </ion-item>
   </form>
</ion-content>
