<!--
  Generated template for the ActiveRedeemersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-row>
    <ion-col col-4 class="back-arrow-followers">
      <ion-icon name="arrow-back" (click)="menuclick()"></ion-icon>
    </ion-col>
    <ion-col col-4 class="business-logo-followers" text-center>

      <img class="logo-img-followers" src="{{loggedinUser.logo}}" *ngIf="loggedinUser.logo!=null" />
      <img class="logo-img-followers" *ngIf="loggedinUser.logo==null" src="assets/business-logo/user-default.png" />


    </ion-col>
    <ion-col col-4 class="back-arrow-followers"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <h3 class="business-name-followers">{{this.loggedinUser.name}}</h3>
    </ion-col>
  </ion-row>
  <ion-row class="followers-followers">
    <ion-col text-center>
      <ion-title class="followers_title-followers">Most Active Redeemers</ion-title>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content no-padding>
  <ion-list class="listofusers" *ngFor="let reedeemer of activeReedeemer">
    <ion-item>
      <ion-avatar item-start>
        <img *ngIf="reedeemer.logo!=null" src="{{reedeemer.logo}}" />
        <img *ngIf="reedeemer.logo==null" src="assets/business-logo/user-default.png" />
      </ion-avatar>
      <h2 class="uname">{{reedeemer.name}}</h2>
      <ion-note item-end>{{reedeemer.total_redeems}} Qupeys</ion-note>
    </ion-item>
    <ion-item class="no-record" text-center *ngIf="activeReedeemer.length==0">
      <ion-label>
        No Redeemed Qupey found
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll *ngIf="hasMoreData" (ionInfinite)="loadMoreFeedData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
