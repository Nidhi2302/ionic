<ion-content padding> 
  <!-- <ion-row>
    <ion-col col-4 class="back-arrow" no-padding>
      <ion-icon name="arrow-back" (click)="previous()"></ion-icon>
    </ion-col>
  </ion-row> -->
  <h4 text-center>Payment</h4>
  <form [formGroup]="stripeForm" novalidate>
    <ion-grid>
       <ion-row>
        <ion-select class="selectCustom" placeholder="Monthly Plan" formControlName="planType" >
          <ion-option *ngFor="let plan of planTypes" [value]="plan">$ {{plan.price}} - {{plan.coupon}} Qupey</ion-option>
        </ion-select>
      </ion-row>
      <!-- <ion-row>
        <ion-select class="selectCustom" placeholder="Card Type" formControlName="cardType" >
          <ion-option *ngFor="let cardtyp of cardtypes">{{cardtyp}}</ion-option>
        </ion-select>
      </ion-row> -->
       
      <ion-row>
        <ion-label color="font-color" stacked>Card Holder Name</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="text" formControlName="cardHolder"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label color="font-color" stacked>Card Number</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="tel" pattern="[0-9]*" formControlName="cardNumber" inputmode="numeric" maxlength="16"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label color="font-color" stacked>Exp Date</ion-label>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-datetime displayFormat="YYYY-MM" min="{{min}}" max="{{max}}" formControlName="expiry" placeholder="Exp Date"></ion-datetime>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-label color="font-color" stacked>CVV</ion-label>
      </ion-row>
      <ion-row>
        <ion-input type="password" pattern="[0-9]*" inputmode="numeric" formControlName="cardCVC" maxlength="3"></ion-input>
      </ion-row>
    </ion-grid>
    <button class="btn-payment" ion-button color="theme-blue-button" (click)="createPayment(stripeForm.value, stripeForm.valid)"
      block [disabled]=!stripeForm.valid>Pay $ {{this.stripeForm.get('planType').value.price}}</button>
  </form>
</ion-content>
