<ion-header>

  <!--<ion-navbar>
    <ion-title>otp</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
    <div text-center>
        <img class="iconStyle" *ngIf="userType=='user'" src="assets/icon/user-logo/logo.png" />
        <img class="iconStyle" *ngIf="userType=='vendor'" src="assets/icon/vendor-logo/logoVendor.png" />
      </div>
  <form [formGroup]="phoneNumberForm" novalidate>

    <ion-label color="font-color" stacked>Phone Number</ion-label>
    <input type="tel" [textMask]="{mask: mask}" ng-pattern="/^([0-9]*)$/" formControlName="phoneNumber" />
    <div class="clear"></div>
    <div [ngClass]="{'last-btn':userType=='user','last-btn2':userType!='user'}">
    <button type="button" ion-button class="btn-previous" (click)="previous()" clear>Previous</button>
    <button type="button" ion-button class="btn-next" (click)="next(phoneNumberForm.value, phoneNumberForm.valid)" clear [disabled]=!phoneNumberForm.valid>Next</button>
    </div>
  </form>
</ion-content>
