<ion-header>

  <!--<ion-navbar>

</ion-header>


<ion-content *ngIf="type=='signup'">
  <ion-row class="col-70">
    <ion-col>
    <span class="icon user-icon"></span>
    </ion-col>
  </ion-row>
  <ion-row class="btn-register registerbtn col-15">
    <ion-col>
    <button type="button"class="font-cls"  color="theme-blue-button" ion-button block (click)="signUp('user')">Register as User</button>
    </ion-col>
  </ion-row>
   <ion-label class="login-text" text-center>Already have an account? <span (click)="goToLogin('user')">Log In as User</span></ion-label>
  <ion-row class="btn-register  col-15">
    <ion-col>
    <button type="button" class="font-cls" color="theme-dark-blue-button" ion-button block (click)="signUp('vendor')">Register as Vendor</button>
    </ion-col>
  </ion-row>
   <ion-label class="login-text" text-center>Already have an account? <span (click)="goToLogin('vendor')">Log In as Vendor</span></ion-label>
</ion-content>



<ion-content *ngIf="type=='login'">
  <ion-row class="col-70">
    <ion-col>
    <span class="icon user-icon"></span>
    </ion-col>
  </ion-row>
  <ion-row class="btn-register registerbtn col-15">
    <ion-col>
    <button type="button"class="font-cls"  color="theme-blue-button" ion-button block (click)="goToLogin('user')">Log-in as User</button>
    </ion-col>
  </ion-row>
   <ion-label class="login-text" text-center>Don't have an account? <span (click)="signUp('user')">Sign-Up as User</span></ion-label>
  <ion-row class="btn-register  col-15">
    <ion-col>
    <button type="button" class="font-cls" color="theme-dark-blue-button" ion-button block (click)="goToLogin('vendor')">Log-in as Vendor</button>
    </ion-col>
  </ion-row>
   <ion-label class="login-text" text-center>Don't have an account? <span (click)="signUp('vendor')">Sign-Up as Vendor</span></ion-label>
</ion-content>
