<ion-header>

  <!--<ion-navbar>
    <ion-title>username</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
    <div text-center>
        <img class="iconStyle" *ngIf="userType=='user'" src="assets/icon/user-logo/logo.png" />
        <img class="iconStyle" *ngIf="userType=='vendor'" src="assets/icon/vendor-logo/logoVendor.png" />
      </div>
  <form [formGroup]="userNameForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="font-color" stacked>Create your @username</ion-label>
      </ion-item>
      
      <input (focusout)="isAvalUser($event)" type="text" formControlName="userName" minlength=6/>
      <ion-label class="help-text" *ngIf="isAvl==1" color="font-color">6 characters or more</ion-label>
      <ion-label class="help-text succ" *ngIf="isAvl==2" color="font-color">
        <span class="bullet-succ"></span>
        <span class="msg">{{msg}}</span>
      </ion-label>
     <ion-label class="help-text err" *ngIf="isAvl==3" color="font-color">
        <span class="bullet-err"></span>
        <span class="msg">{{msg}}</span>
      </ion-label>
    </ion-list>
    <div [ngClass]="{'last-btn':userType=='user','last-btn2':userType!='user'}">
    <button type="button" ion-button class="btn-previous" (click)="previous()" clear>Previous</button>
    <button type="submit" ion-button class="btn-next" (click)="next(userNameForm.value, userNameForm.valid)" clear [disabled]=!userNameForm.valid>Next</button>
    </div>
  </form>
</ion-content>
