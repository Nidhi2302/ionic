<ion-header>

</ion-header>


<ion-content padding>
    <div text-center>
        <img class="iconStyle" *ngIf="userType=='user'" src="assets/icon/user-logo/logo.png" />
        <img class="iconStyle" *ngIf="userType=='vendor'" src="assets/icon/vendor-logo/logoVendor.png" />
      </div>
  <form [formGroup]="userSignupForm" novalidate>
    <button type="button" ion-button *ngIf="userType=='user'" class="btn-social" (click)="fbLogin()" color="facebook" block>Sign Up with Facebook</button>
    <button type="button" ion-button *ngIf="userType=='user'" class="btn-social" (click)="googleLogin()"  color="google" block>Sign Up with Google</button>
    <div class="divider" *ngIf="userType=='user'">
      <hr class="left" />OR
      <hr class="right" />
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Full Name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" minlength="6" maxlength="30"></ion-input>
      </ion-item>

    </ion-list>
    <hr/>
    <button type="submit" ion-button color="theme-dark-blue-button" (click)="userRegister(userSignupForm.value, userSignupForm.valid)"
      block [disabled]=!userSignupForm.valid>Sign Up</button>
  </form>
  <ion-label class="login-text" text-center>Already have an account? <span (click)="goToLogin()">Log In</span></ion-label>
</ion-content>
