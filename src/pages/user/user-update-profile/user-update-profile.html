<ion-header>


   <ion-row>
    <ion-col col-4 class="back-arrow">
      <ion-icon name="arrow-back" (click)="previous()"></ion-icon>
    </ion-col>
    <ion-col col-8 text-center>
        <div class="business-logo">
      <img class="logo-img" src="{{loggedinUser.logo}}" *ngIf="loggedinUser.logo!=null" (click)="presentActionSheet('profile')" />
      <img class="logo-img" src="assets/business-logo/user-default.png" *ngIf="loggedinUser.logo==null">
        </div>
      <span class="camera-profile-icon-back"><ion-icon name="qupey-camera" class="camera-profile-icon" (click)="presentActionSheet('profile')" ></ion-icon></span>
    </ion-col>
  </ion-row>


</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>

    <form [formGroup]="qupeyForm" novalidate>
      <ion-row>
        <ion-col text-right no-padding>
      <button type="submit" ion-button class="btn-next" (click)="save(qupeyForm.value, qupeyForm.valid)" clear [disabled]=!qupeyForm.valid>Save</button>      
        </ion-col>
      </ion-row>
     
      <ion-list inset>
      <ion-item class="displayname">
        <ion-title class="dis-name" item-left>Display Name:</ion-title>
        <ion-input type="text" formControlName="displayname" placeholder="Display Name"></ion-input>
      </ion-item>
      <hr class="divide-line" />
      <ion-item>
        <ion-title class="usrname" item-left>Username:</ion-title>
        <ion-input type="text" (focusout)="checkAt($event)" formControlName="username"  placeholder="Username"></ion-input>
      </ion-item>
      <span class="help-text" *ngIf="!qupeyForm.valid">
        Space and special char not allowed in Username
        </span>
      <hr class="divide-line" />
      <ion-item class="with-help-text">
        <ion-title class="email" item-left>Email:</ion-title>
        <ion-input type="text" formControlName="email" placeholder="Email" readonly></ion-input>
      </ion-item>
      <span class="help-text">
          Your email will not be displayed to the public
          </span>
      <hr class="divide-line" />
      <button ion-item (click)="goToPwdChng()">
      <ion-label class="gray-color">Password</ion-label>
      <ion-note item-end></ion-note>
    </button>
      <hr class="divide-line" />
      <ion-item>
        <ion-label class="row-title">Basic Information</ion-label>
      </ion-item>
      <ion-item>
      <ion-textarea class="text-box" type="text" formControlName="user_basic_information" placeholder="Basic Description"></ion-textarea>
      </ion-item>
      </ion-list>

    </form>
  </ion-grid>
</ion-content>
