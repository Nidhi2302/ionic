<ion-header >
  <ion-navbar hideBackButton no-padding>
    <ion-title class="title-header" text-center>Nearby</ion-title>
  </ion-navbar>
   <ion-searchbar class="search-bar" [showCancelButton]="false" (ionInput)="updateSearch()"  [(ngModel)]="address.place"></ion-searchbar>
</ion-header>
<ion-content>
   <ion-list class="item-list" *ngIf="address.set">
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{item.description}}
    </ion-item>
  </ion-list>
  <div id="map" *ngIf="isLocationAvl"></div>
  <ion-row>
    <ion-col text-center>
      <ion-label class="location-err" *ngIf="!isLocationAvl">
        GPS setting seems to be off. Please on GPS or change your location and try again.  
      </ion-label>
          <ion-label class="location-err" *ngIf="!isListErr">
            Sorry There are no vendor near you,Please change your location and try again.
          </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
