<ion-header>

</ion-header>


<ion-content no-bounce>
  <ion-grid class="coupon">
    <ion-row>
      <ion-col no-padding text-right>
        <ion-icon class="close-btn" (click)="dismiss()" name="close"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label class="business-name">Success!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label no-margin class="des">{{storedetails.vendorname}}â€™s Qupey has been saved to your wallet. Go to wallet to view. </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-label  class="des" >Why not take a second to share this Qupey with your friends also? If they redeem it, {{storedetails.vendorname}}
          will you you an even bigger discount.</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-left>
        <button no-marin no-padding type="button" ion-button class="btn" (click)="viewCoupon()" clear>View Qupey</button>
      </ion-col>
      <ion-col text-right>
        <button no-marin no-padding type="button" ion-button class="btn" clear (click)="shareCoupon()">Share Qupey</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button no-marin no-padding type="button" ion-button class="btn2" (click)="dismiss()" clear>Back to Browsing</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
